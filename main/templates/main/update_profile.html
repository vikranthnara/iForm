{% extends "main/base.html" %}
{% block title %}Update Profile{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Update Profile</h1>
    <form method="post">s
        {% csrf_token %}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>

        <div class="form-group mt-4"> <!-- Added margin-top class -->
            <button type="button" id="dark-mode-toggle" class="btn btn-dark-mode">Toggle Dark Mode</button>
        </div>
    </form>
</div>
{% endblock %}
